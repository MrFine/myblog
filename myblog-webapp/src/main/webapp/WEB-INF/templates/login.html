<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>login</title>
<link rel="stylesheet" href="/css/main.css" type="text/css" media="all" />
<script type="text/javascript" src="/js/jquery.js?ver=1.5.2"></script>
</head>

<body>
	<h2>Myblog 2.0</h2>
	<form action="/login" method="post">
		<div>${errorMessage}</div>
		<fieldset>
			<legend>Login to administration dashboard</legend>
			<div>
				<label>Username</label> <input id="username" name="username" type="text" value="" />
			</div>
			<div>
				<label>Password</label> <input id="password" name="password" type="password" value="" />
			</div>
			<div>
				<input type="submit" value="Login" />
			</div>
		</fieldset>
	</form>
</body>
